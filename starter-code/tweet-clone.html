<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class='tweet'>
    <div class='profile'>
      <img src='img/profile-picture.jpg'>
    </div>
    <div class='account'>
      <img src='img/account-logo.jpg'>
      <span class="user-name">jack</span>
      <img src='img/validated-account.jpg'>
      <br>
      <div class='user-account'>@jack</div>
    </div>
    <div class='follow-btn'>
      <img src='img/twitter-logo.jpg'> Follow
    </div>
    <div class='text'>just setting up my twttr</div>
    <div class='date'>9:50 PM - 21 Mar 2006</div>


    <!-- Bottom section -->
    <div class='bottom-txt'>
      <img src='img/reply.jpg'>
      <img src='img/retweet.jpg' style='padding-left:20px'> 92,555
      <img src='img/favorite.jpg' style='padding-left:20px'> 71,111
    </div>
  <!-- Close out bottom section -->

</div>

</body>
</html>
